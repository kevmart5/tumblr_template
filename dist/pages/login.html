<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login tumblr</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <main>
    <section class="section--login">
      <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
          <form class="col-12 col-sm-8 col-md-6">
            <div class="form-group">
              <input type="text" class="form-control section--login-input" placeholder="Email">
            </div>
            <div class="form-group">
              <button type="button" class="section--login-button" data-toggle="modal" data-target="#exampleModal">
                Next
              </button>
            </div>
            <div class="form-group section--login-signUp">
              <a href="#">Sign up</a>
            </div>
          </form>   
        </div>
      </div>
    </section>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">mikemike <i class="fa fa-angle-down"></i></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span><i class="fa fa-cogs"></i></span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container ">
              <div class="row">
                <div class="col-6 modal--options-border">
                  <div class="modal--options-camara">
                    <p>Upload photos</p>
                  </div>
                </div>
                <div class="col-6">
                  <div class="modal--options-globe">
                    <p>Upload photos</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <a href="#"><i class="fa fa-twitter"></i></a> 
            <button type="button" class="btn btn-primary" data-dismiss="modal">
              Post <i class="fa fa-angle-down"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="container">
    <div class="row">
      <div class="col-12">
        <nav class="footer--navigation">
          <ul class="navigation--list">
            <li class="navigation--list-element">Terms</li>
            <li class="navigation--list-element">Privacy</li>
            <li class="navigation--list-element">Jobs</li>
            <li class="navigation--list-element">Support</li>
          </ul>
        </nav>
      </div>
    </div>
  </footer>

  <script src="../vendor/jquery.min.js"></script>
  <script src="../vendor/bootstrap/util.js"></script>
  <script src="../vendor/bootstrap/modal.js"></script>
</body>
</html>
