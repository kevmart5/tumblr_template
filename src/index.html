<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
  </head>

  <body>
    <header class="container-fluid header">
      <div class="row">
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-2">
              <div class="header__logo-container">
                <span><img src="./www/images/tumblrIcon.png" alt=""></span>
              </div>
            </div>
            <div class="col-md-10">
              <div class="header__input">
                <input class="header__input-search" type="text" placeholder="Search Tumblr">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <nav class="header__navigation">
            <a href="#" class="header__navigation-icon"><img src="./www/images/houseOn.png" alt=""></a>
            <a href="#" class="header__navigation-icon"><img src="./www/images/locOff.png" alt=""></a>
            <a href="#" class="header__navigation-icon"><img src="./www/images/mailOff.png" alt=""></a>
            <a href="#" class="header__navigation-icon"><img src="./www/images/chatOff.png" alt=""></a>
            <a href="#" class="header__navigation-icon"><img src="./www/images/boltOff.png" alt=""></a>
            <a href="#" class="header__navigation-icon"><img src="./www/images/personOff.png" alt=""></a>
            <span class="header__navigation-icon-selected">
              <a href="#" class="header__navigation-icon header__navigation-icon-last"><img src="./www/images/pen.png" alt=""></a>
            </span> 
          </nav>
        </div>
      </div>
    </header>

    <main class="container main">
      <div class="row">
        <div class="col-md-9 offset-md-1">
          <div class="container">
            <div class="row">
              <div class="col-md-2">
                <div class="main__section">
                  <img src="./www/images/pPhotoRetroGirl.png" alt="" class="main__section-image">
                </div>
              </div>
              <div class="col-md-10">
                <div class="main__section-content">
                  <div class="main__section-icons">
                    <div class="row">
                      <div class="col-md-1">
                        <div class="main__section-icons-group">
                          <a href="#"><img src="./www/images/text.png" alt=""></a>
                          <span>Text</span>
                        </div>
                      </div>
                      <div class="col-md-2">
                        <div class="main__section-icons-group">
                          <a href="#"><img src="./www/images/photo.png" alt=""></a>
                          <span>Photo</span>
                        </div>
                      </div>
                      <div class="col-md-2">
                        <div class="main__section-icons-group">
                          <a href="#"><img src="./www/images/quote.png" alt=""></a>
                          <span>Quote</span>
                        </div>
                      </div>
                      <div class="col-md-2">
                        <div class="main__section-icons-group">
                          <a href="#"><img src="./www/images/link.png" alt=""></a>
                          <span>Link</span>
                        </div>
                      </div>
                      <div class="col-md-2">
                        <div class="main__section-icons-group">
                          <a href="#"><img src="./www/images/chat.png" alt=""></a>
                          <span>Chat</span>
                        </div>
                      </div>

                      <div class="col-md-2">
                        <div class="main__section-icons-group">
                          <a href="#"><img src="./www/images/audio.png" alt=""></a>
                          <span>Audio</span>
                        </div>
                      </div>

                      <div class="col-md-1">
                        <div class="main__section-icons-group">
                          <a href="#"><img src="./www/images/video.png" alt=""></a>
                          <span>Video</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <aside>
            <p>Aside</p>
          </aside>
        </div>
      </div>
    </main>

  </body>
</html>
