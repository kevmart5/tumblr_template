<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login tumblr</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <main>
    <section class="section--login">
      <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
          <form class="col-12 col-sm-8 col-md-6">
            <div class="form-group">
              <input type="email" class="form-control section--login-input" placeholder="Email" id="userEmail">
              <div class="alert alert-warning feedback-alert-hide" role="alert">
                Este campo es requerido para continuar
              </div>
            </div>
            <div class="form-group">
              <input type="password" class="form-control section--login-input" placeholder="Password" id="userPassword">
              <div class="alert alert-warning feedback-alert-hide" role="alert">
                Este campo es requerido para continuar
              </div>
            </div>
            <div class="form-group">
              <button type="button" class="section--login-button" id="btnSignIn">
                Next
              </button>
            </div>
            <div class="alert alert-danger feedback-alert-hide" role="alert" id="feedbackMessageError">
              Correo y contrase√±a incorrectos.
            </div>
            <div class="form-group section--login-signUp">
              <a href="#">Sign up</a>
            </div>
          </form>   
        </div>
      </div>
    </section>
  </main>

  <footer class="container">
    <div class="row">
      <div class="col-12">
        <nav class="footer--navigation">
          <ul class="navigation--list">
            <li class="navigation--list-element">Terms</li>
            <li class="navigation--list-element">Privacy</li>
            <li class="navigation--list-element">Jobs</li>
            <li class="navigation--list-element">Support</li>
          </ul>
        </nav>
      </div>
    </div>
  </footer>

  <script src="../vendor/jquery.min.js"></script>
  <script src="../vendor/bootstrap/util.js"></script>
  <script src="../vendor/bootstrap/modal.js"></script>
  <script src="../js/index.js"></script>
</body>
</html>
